<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h:outputText value="#{msg['producto.principal.titulo']}"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.jsp">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="listarCategorias">Lista de Categorias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="ProductoServlet?accion=listaDeProductos">Listas de Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="UsuarioServlet?accion=listaDeUsuarios">Listas de Usuarios</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-center text-primary">
                        Listado de Productos
                    </h2>

                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmProductos">
                                <p:commandLink action="#{productoMB.prepareAdd()}"
                                               immediate="true"
                                               class="btn btn-outline-primary"
                                               >
                                    <h:outputText value="#{msg['producto.boton.guardar']}"/>
                                </p:commandLink>

                                <p:dataTable
                                    var="dto"
                                    value="#{productoMB.listaProducto}"
                                    rows="2"
                                    paginator="true"
                                    
                                    >
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel id="lblIdProdcuto" value="#{msg['producto.claveProducto']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.idProducto}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblNombreProducto" value="#{msg['producto.nombreProducto']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.nombreProducto}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel id="lblDescripcionProducto" value="#{msg['producto.decripcionProducto']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.nombreProducto}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel id="lblExistenciaProducto" value="#{msg['producto.nombreProducto']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.existenciaProducto}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel id="lblPrecioProducto" value="#{msg['producto.precioProducto']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.precioProducto}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel id="lblClaveCategoria" value="#{msg['producto.claveCategoria']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{dto.idCategoria.nombreCategoria}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{msg['producto.titulo.editar']}"/>
                                        </f:facet>
                                        <p:commandLink
                                            action="#{productoMB.prepareUpdate()}"
                                            actionListener="#{productoMB.seleccionarProducto}"
                                            immediate="true"
                                            class="btn btn-success"
                                            >
                                            <f:param
                                                name="claveSel"
                                                value="#{dto.idProducto}"
                                                />
                                            <p:outputLabel value="#{msg['producto.boton.actualizar']}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="#{msg['producto.titulo.eliminar']}"/>
                                        </f:facet>
                                        <p:commandLink
                                            action="#{productoMB.delete()}"
                                            actionListener="#{productoMB.seleccionarProducto}"
                                            immediate="true"
                                            class="btn btn-danger"
                                            >
                                            <f:param
                                                name="claveSel"
                                                value="#{dto.idProducto}"
                                                />
                                            <p:outputLabel value="#{msg['producto.boton.borrar']}"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>

                            </h:form>
                        </f:view>
                    </div>
                </div>

            </div>
        </div>
    </h:body>
</html>
